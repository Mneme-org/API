language: python
python: "3.6"
dist: xenial

stages:
  - lint

cache:
  pip: true
  directories:
    - "$HOME/.cache/pre-commit"

jobs:
  include:
    - stage: lint
      install:
        - pip install --upgrade pip
        - pip install poetry
        - poetry install -v
        - poetry install flake8
      script:
        - flake8
